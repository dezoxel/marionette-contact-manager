<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">Contact manager</span>
        </div>
      </div>
    </div>

    <div id="main-region" class="container">
      <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template" id="contact-list-item">
      <td><%- firstName %></td>
      <td><%- lastName %></td>
      <td>
        <a href="#contacts/<%- id %>" class="btn btn-small js-show">
          <i class="icon-eye-open"></i>
          Show
        </a>
        <button class="btn btn-small js-remove">
          <i class="icon-remove"></i>
          Remove
        </button>
      </td>
    </script>

    <script type="text/template" id="contacts-list">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th></th>
        </tr>
        <tbody></tbody>
      </thead>
    </script>

    <script type="text/template" id="contact-view">
      <h1><%- firstName %> <%- lastName %></h1>
      <p><strong>Phone number:</strong> <%- phoneNumber %></p>
    </script>

    <script type="text/template" id="missing-contact-view">
      <div class="alert alert-error">This contact doesnt exists</div>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/entities/contact.js"></script>
    <script src="./assets/js/apps/contacts/router.js"></script>
    <script src="./assets/js/apps/contacts/list/view.js"></script>
    <script src="./assets/js/apps/contacts/list/controller.js"></script>
    <script src="./assets/js/apps/contacts/show/view.js"></script>
    <script src="./assets/js/apps/contacts/show/controller.js"></script>

    <script type="text/javascript">
      ContactManager.start();
    </script>

  </body>
</html>
